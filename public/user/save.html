<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich More Now - Make Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d60d8;
            --primary-light: #e6f0fd;
            --primary-dark: #0a4eb0;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --nav-height: 70px;
            --success-color: #27ae60;
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --primary-light: #1a2d4a;
            --primary-dark: #3a7bc8;
            --secondary-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-light: #aaa;
            --background-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: var(--nav-height);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            padding: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .payment-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .payment-amount {
            font-size: 36px;
            font-weight: 800;
            margin: 15px 0;
            color: var(--primary-color);
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .payment-notice {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .bank-details {
            background-color: var(--primary-light);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 1px dashed var(--primary-color);
        }

        .bank-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(13, 96, 216, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-light);
        }

        .detail-value {
            font-weight: 600;
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        .upload-section {
            margin: 30px 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .upload-box {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-text {
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 14px;
            color: var(--primary-color);
            margin-top: 10px;
            display: none;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--primary-dark);
        }

        .submit-button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--background-color);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 11px;
            font-weight: 500;
            flex: 1;
            padding: 8px 0;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .nav-plus {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -25px;
            box-shadow: 0 4px 15px rgba(13, 96, 216, 0.3);
            border: 3px solid var(--background-color);
        }

        @media (max-width: 400px) {
            .container {
                padding: 0 15px;
            }
            .payment-card {
                padding: 20px;
            }
            .payment-amount {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-title">Make Payment</div>
        </div>

        <div class="payment-card">
            <div class="payment-amount">₦12,000</div>
            <div class="payment-notice">
                Fixed monthly payment for your 6-month savings plan
            </div>

            <div class="bank-details">
                <div class="bank-title">Company Bank Details</div>
                
                <div class="detail-item">
                    <span class="detail-label">Bank Name</span>
                    <span class="detail-value">
                        <span id="bankName">RichMore Savings Bank</span>
                        <button class="copy-button" onclick="copyToClipboard('bankName')">
                            <i class="far fa-copy"></i>
                        </button>
                    </span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Account Number</span>
                    <span class="detail-value">
                        <span id="accountNumber">1234567890</span>
                        <button class="copy-button" onclick="copyToClipboard('accountNumber')">
                            <i class="far fa-copy"></i>
                        </button>
                    </span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Account Name</span>
                    <span class="detail-value">
                        <span id="accountName">RichMore Now Ltd</span>
                        <button class="copy-button" onclick="copyToClipboard('accountName')">
                            <i class="far fa-copy"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="upload-section">
                <div class="section-title">Upload Payment Receipt</div>
                <div class="upload-box" id="uploadBox" onclick="document.getElementById('receiptFile').click()">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Click to upload your payment receipt</div>
                    <div class="file-name" id="fileName"></div>
                    <input type="file" id="receiptFile" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
                </div>
                <button class="submit-button" id="submitButton" disabled onclick="submitReceipt()">
                    Submit Receipt
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="/transactions" class="nav-item">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <span>Transactions</span>
        </a>
        <a href="/save" class="nav-item active">
            <div class="nav-plus">
                <i class="fas fa-plus"></i>
            </div>
            <span>Save</span>
        </a>
        <a href="/withdraw" class="nav-item">
            <i class="fas fa-receipt nav-icon"></i>
            <span>Withdrawal</span>
        </a>
        <a href="/profile" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

   <script>
    // Automatic Theme Detection
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }

    prefersDarkScheme.addEventListener('change', e => {
        if (e.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }
    });

    // Copy to clipboard function
    function copyToClipboard(elementId) {
        const element = document.getElementById(elementId);
        const text = element.textContent;
        
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard: ' + text);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    // Handle file selection and convert to base64
    function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            // Store the base64 image data
            document.getElementById('uploadBox').dataset.image = e.target.result;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileName').style.display = 'block';
            document.getElementById('submitButton').disabled = false;
        };
        reader.readAsDataURL(file);
    }

    // Submit receipt with base64 image
    async function submitReceipt() {
        const submitButton = document.getElementById('submitButton');
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitButton.disabled = true;
        
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const imageData = document.getElementById('uploadBox').dataset.image;
            if (!imageData) {
                throw new Error('Please select a receipt image');
            }

            const config = await fetch('/api/bank-details', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => res.json());

            const response = await fetch('/api/payments', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    receiptImage: imageData,
                    amount: config.monthlyPaymentAmount || 12000
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to submit receipt');
            }
            
            alert('Receipt submitted successfully! Your payment will be verified by admin shortly.');
            window.location.href = '/dashboard';
            
        } catch (error) {
            console.error('Payment submission error:', error);
            submitButton.innerHTML = 'Submit Receipt';
            submitButton.disabled = false;
            alert(error.message || 'Failed to submit receipt. Please try again.');
        }
    }

    // Load bank details
    async function loadBankDetails() {
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            const response = await fetch('/api/bank-details', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to load bank details');
            }
            
            document.getElementById('bankName').textContent = data.bankName;
            document.getElementById('accountNumber').textContent = data.accountNumber;
            document.getElementById('accountName').textContent = data.accountName;
            
            // Update payment amount from config
            const paymentAmount = document.querySelector('.payment-amount');
            if (paymentAmount && data.monthlyPaymentAmount) {
                paymentAmount.textContent = `₦${data.monthlyPaymentAmount.toLocaleString()}`;
            }
            
        } catch (error) {
            console.error('Bank details error:', error);
        }
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
        loadBankDetails();
        
        // Set up file input change event
        document.getElementById('receiptFile').addEventListener('change', function() {
            handleFileSelect(this);
        });
    });
</script>
</body>
</html>
