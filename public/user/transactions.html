<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich More Now - Transaction History</title>
    <style>
        :root {
            --primary-color: #0d60d8;
            --primary-light: #e6f0fd;
            --primary-dark: #0a4eb0;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --nav-height: 70px;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --primary-light: #1a2d4a;
            --primary-dark: #3a7bc8;
            --secondary-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-light: #aaa;
            --background-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: var(--nav-height);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            padding: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
        }

        /* Filter Section */
        .filter-section {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-button {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Transaction List */
        .transaction-list {
            margin: 20px 0;
        }

        .transaction-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 18px;
            flex-shrink: 0;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: var(--text-light);
        }

        .transaction-amount {
            font-weight: 700;
        }

        .status-pending {
            color: var(--warning-color);
        }

        .status-completed {
            color: var(--success-color);
        }

        .status-failed {
            color: var(--error-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--background-color);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 11px;
            font-weight: 500;
            flex: 1;
            padding: 8px 0;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .nav-plus {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -25px;
            box-shadow: 0 4px 15px rgba(13, 96, 216, 0.3);
            border: 3px solid var(--background-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes countUp {
            from { opacity: 0.5; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 400px) {
            .container {
                padding: 0 15px;
            }

            .transaction-card {
                padding: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="page-title">Transaction History</div>
            <div style="width: 40px;"></div> <!-- Spacer for alignment -->
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-button active" onclick="filterTransactions('all')">All</button>
            <button class="filter-button" onclick="filterTransactions('payment')">Payments</button>
            <button class="filter-button" onclick="filterTransactions('withdrawal')">Withdrawals</button>
            <button class="filter-button" onclick="filterTransactions('completed')">Completed</button>
            <button class="filter-button" onclick="filterTransactions('pending')">Pending</button>
        </div>

        <!-- Transaction List -->
        <div class="transaction-list" id="transactionList">
            <!-- Transactions will be loaded here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="/transactions" class="nav-item active">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <span>Transactions</span>
        </a>
        <a href="/save" class="nav-item">
            <div class="nav-plus">
                <i class="fas fa-plus"></i>
            </div>
            <span>Save</span>
        </a>
        <a href="/withdraw" class="nav-item">
            <i class="fas fa-receipt nav-icon"></i>
            <span>withdrawal history</span>
        </a>
        <a href="/profile" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script>
    // Automatic Theme Detection
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Set theme based on system preference
    if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', e => {
        if (e.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }
    });

    // Filter transactions
    function filterTransactions(filter) {
        // Update active filter button
        document.querySelectorAll('.filter-button').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Load transactions with filter
        loadTransactions(filter);
    }

    // Load transactions with optional filter
    async function loadTransactions(filter = 'all') {
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            let url = '/api/transactions';
            if (filter !== 'all') {
                url += `?type=${filter}`;
            }
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const transactions = await response.json();
            
            if (!response.ok) {
                throw new Error(transactions.error || 'Failed to load transactions');
            }
            
            const transactionList = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                transactionList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exchange-alt" style="font-size: 40px; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }

            // Display transactions
            transactionList.innerHTML = '';
            transactions.forEach(transaction => {
                const transactionCard = document.createElement('div');
                transactionCard.className = 'transaction-card';
                
                // Set icon based on type
                let icon, title;
                if (transaction.type === 'payment') {
                    icon = 'fa-piggy-bank';
                    title = 'Monthly Payment';
                } else if (transaction.type === 'withdrawal') {
                    icon = 'fa-hand-holding-usd';
                    title = 'Withdrawal';
                } else {
                    icon = 'fa-exchange-alt';
                    title = transaction.description || 'Transaction';
                }

                // Format date
                const date = new Date(transaction.date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Set status class
                const statusClass = `status-${transaction.status}`;

                transactionCard.innerHTML = `
                    <div class="transaction-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${title}</div>
                        <div class="transaction-date">${date}</div>
                    </div>
                    <div class="transaction-amount ${statusClass}">
                        <i class="fas ${transaction.status === 'completed' ? 'fa-check-circle' : 
                                         transaction.status === 'pending' ? 'fa-clock' : 'fa-times-circle'}"></i>
                        â‚¦${transaction.amount.toLocaleString()}
                    </div>
                `;
                transactionList.appendChild(transactionCard);
            });
        } catch (error) {
            console.error('Transactions error:', error);
            if (error.message === 'Unauthorized') {
                localStorage.removeItem('rmn_token');
                window.location.href = 'index.html';
            }
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        loadTransactions('all');
    });
</script>
</body>
</html>
