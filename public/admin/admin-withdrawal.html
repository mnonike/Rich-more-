<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Withdrawals - RichMore Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same] */
          :root {
    --primary: #4361ee;
    --primary-light: #4895ef;
    --primary-dark: #3a0ca3;
    --secondary: #f72585;
    --success: #4cc9f0;
    --warning: #f9c74f;
    --danger: #f94144;
    --dark: #212529;
    --light: #f8f9fa;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-400: #ced4da;
    --gray-500: #adb5bd;
    --gray-600: #6c757d;
    --gray-700: #495057;
    --gray-800: #343a40;
    --gray-900: #212529;
    --card-bg: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --border-color: #dee2e6;
    --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    --sidebar-width: 260px;
    --header-height: 60px;
    --border-radius: 12px;
    --transition: all 0.3s ease;
}

[data-theme="dark"] {
    --card-bg: #2d3748;
    --text-primary: #e2e8f0;
    --text-secondary: #a0aec0;
    --border-color: #4a5568;
    --light: #1a202c;
    --gray-100: #1a202c;
    --gray-200: #2d3748;
    --gray-300: #4a5568;
    --gray-400: #718096;
    --gray-500: #a0aec0;
    --gray-600: #cbd5e0;
    --gray-700: #e2e8f0;
    --gray-800: #edf2f7;
    --gray-900: #f7fafc;
    --shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: var(--light);
    color: var(--text-primary);
    line-height: 1.6;
    transition: var(--transition);
    overflow-x: hidden;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    width: 100%;
}

/* Mobile First Layout */
.admin-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header - Mobile Optimized */
.admin-header {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-height);
    background-color: var(--card-bg);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    z-index: 1000;
    box-shadow: var(--shadow);
}

.header-left {
    display: flex;
    align-items: center;
    flex: 1;
}

.menu-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: transparent;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    margin-right: 0.5rem;
    transition: var(--transition);
    min-height: 44px; /* Minimum touch target size */
}

.menu-toggle:hover {
    background-color: var(--gray-200);
}

.header-title {
    font-size: 1.1rem;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 150px;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

/* Sidebar - Mobile Optimized */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 85%;
    max-width: 320px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    box-shadow: var(--shadow);
    z-index: 1100;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    overflow-y: auto;
}

.sidebar.open {
    transform: translateX(0);
}

.sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1090;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.sidebar-overlay.open {
    opacity: 1;
    visibility: visible;
}

.logo {
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border-color);
    height: var(--header-height);
}

.logo h2 {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.25rem;
}

.close-sidebar {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: transparent;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    transition: var(--transition);
    min-height: 44px; /* Minimum touch target size */
}

.close-sidebar:hover {
    background-color: var(--gray-200);
}

.nav-menu {
    padding: 1rem 0;
    list-style: none;
}

.nav-item {
    margin: 0.25rem 0.5rem;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: 8px;
    transition: var(--transition);
    min-height: 44px; /* Minimum touch target size */
}

.nav-link:hover, .nav-link.active {
    background-color: rgba(67, 97, 238, 0.1);
    color: var(--primary);
}

.nav-link i {
    margin-right: 0.75rem;
    font-size: 1.1rem;
    width: 24px;
    text-align: center;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 1rem;
    padding-top: calc(var(--header-height) + 1rem);
    transition: var(--transition);
}

/* Content Sections */
.content-section {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 1.25rem;
    margin-bottom: 1rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.25rem;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
}

/* Stats Grid - Mobile Optimized */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 0.75rem;
    margin-bottom: 1.25rem;
}

.stat-card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 1rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
}

.stat-title {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.stat-value {
    font-size: 1.35rem;
    font-weight: 700;
    color: var(--primary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Tables - Mobile Optimized */
.table-container {
    overflow-x: auto;
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    margin: 0 -0.5rem;
    width: calc(100% + 1rem);
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.8rem;
    min-width: 700px; /* Allow horizontal scrolling */
}

th, td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

th {
    background-color: var(--gray-100);
    font-weight: 600;
    color: var(--text-secondary);
    position: sticky;
    top: 0;
}

tr:hover {
    background-color: var(--gray-100);
}

/* Status Badges */
.badge {
    display: inline-block;
    padding: 0.35em 0.65em;
    border-radius: 50rem;
    font-size: 0.7em;
    font-weight: 700;
    line-height: 1;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
}

.badge-primary {
    background-color: rgba(67, 97, 238, 0.1);
    color: var(--primary);
}

.badge-success {
    background-color: rgba(76, 201, 240, 0.1);
    color: var(--success);
}

.badge-warning {
    background-color: rgba(249, 199, 79, 0.1);
    color: var(--warning);
}

.badge-danger {
    background-color: rgba(249, 65, 68, 0.1);
    color: var(--danger);
}

/* User Cards - Mobile Optimized */
.users-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 0.75rem;
}

.user-card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 1rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    transition: var(--transition);
}

.user-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.user-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.75rem;
}

.user-name {
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 0.25rem;
    font-size: 0.95rem;
}

.user-email {
    font-size: 0.75rem;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 180px;
}

.user-details {
    margin-top: 0.75rem;
    padding-top: 0.75rem;
    border-top: 1px solid var(--border-color);
    display: none;
}

.user-details.active {
    display: block;
}

.detail-row {
    display: flex;
    margin-bottom: 0.4rem;
    font-size: 0.75rem;
}

.detail-label {
    font-weight: 500;
    width: 90px;
    color: var(--text-secondary);
    flex-shrink: 0;
}

.detail-value {
    color: var(--text-primary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Progress bars */
.progress-container {
    width: 100%;
    background-color: var(--gray-200);
    border-radius: 50rem;
    height: 6px;
    margin: 0.4rem 0;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    border-radius: 50rem;
    background-color: var(--primary);
    transition: width 0.5s ease;
}

.progress-text {
    font-size: 0.7rem;
    color: var(--text-secondary);
    text-align: right;
}

/* Forms and Inputs */
.form-control {
    display: block;
    width: 100%;
    padding: 0.6rem 0.75rem;
    font-size: 0.85rem;
    font-weight: 400;
    line-height: 1.5;
    color: var(--text-primary);
    background-color: var(--card-bg);
    background-clip: padding-box;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    transition: var(--transition);
}

.form-control:focus {
    border-color: var(--primary-light);
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
}

/* Buttons - Mobile Optimized */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.85rem;
    gap: 0.4rem;
    white-space: nowrap;
    min-height: 44px; /* Minimum touch target size */
}

.btn-sm {
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
}

.btn-primary {
    background-color: var(--primary);
    color: white;
}

.btn-primary:hover {
    background-color: var(--primary-dark);
}

.btn-success {
    background-color: var(--success);
    color: white;
}

.btn-danger {
    background-color: var(--danger);
    color: white;
}

.btn-warning {
    background-color: var(--warning);
    color: var(--dark);
}

.btn-icon {
    width: 2.25rem;
    height: 2.25rem;
    padding: 0;
    border-radius: 50%;
}

/* Action buttons */
.action-buttons {
    display: flex;
    gap: 0.4rem;
    flex-wrap: wrap;
}

/* Images */
.receipt-image {
    max-width: 60px;
    max-height: 60px;
    cursor: pointer;
    transition: transform 0.3s;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    object-fit: cover;
}

.receipt-image:hover {
    transform: scale(1.8);
    z-index: 10;
    position: relative;
}

/* Tabs */
.tabs {
    display: flex;
    flex-wrap: nowrap;
    margin-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
}

.tabs::-webkit-scrollbar {
    display: none;
}

.tab {
    padding: 0.6rem 1rem;
    cursor: pointer;
    font-weight: 500;
    color: var(--text-secondary);
    border-bottom: 2px solid transparent;
    transition: var(--transition);
    white-space: nowrap;
    flex-shrink: 0;
    min-height: 44px; /* Minimum touch target size */
    display: flex;
    align-items: center;
}

.tab.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* Modals - Mobile Optimized */
.modal {
    display: none;
    position: fixed;
    z-index: 1050;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    outline: 0;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1rem;
}

.modal-dialog {
    position: relative;
    width: auto;
    margin: 0;
    pointer-events: none;
    max-width: 100%;
    display: flex;
    align-items: center;
    min-height: calc(100% - 2rem);
}

.modal-content {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 100%;
    pointer-events: auto;
    background-color: var(--card-bg);
    background-clip: padding-box;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    outline: 0;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    border-top-left-radius: var(--border-radius);
    border-top-right-radius: var(--border-radius);
    position: sticky;
    top: 0;
    background: var(--card-bg);
    z-index: 1;
}

.modal-title {
    margin-bottom: 0;
    line-height: 1.5;
    font-size: 1.1rem;
    font-weight: 600;
}

.modal-body {
    position: relative;
    flex: 1 1 auto;
    padding: 1rem;
    overflow-y: auto;
}

.modal-footer {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 1rem;
    border-top: 1px solid var(--border-color);
    border-bottom-right-radius: var(--border-radius);
    border-bottom-left-radius: var(--border-radius);
    position: sticky;
    bottom: 0;
    background: var(--card-bg);
    z-index: 1;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.close {
    float: right;
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1;
    color: var(--text-secondary);
    text-shadow: 0 1px 0 #fff;
    opacity: 0.5;
    background: transparent;
    border: 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    min-height: 44px; /* Minimum touch target size */
}

.close:hover {
    opacity: 0.75;
    background-color: var(--gray-200);
}

/* Utility classes */
.d-none {
    display: none;
}

.d-block {
    display: block;
}

.text-center {
    text-align: center;
}

.mt-2 {
    margin-top: 0.5rem;
}

.mt-3 {
    margin-top: 1rem;
}

.mb-2 {
    margin-bottom: 0.5rem;
}

.mb-3 {
    margin-bottom: 1rem;
}

.p-2 {
    padding: 0.5rem;
}

.p-3 {
    padding: 1rem;
}

.w-100 {
    width: 100%;
}

/* Loading state */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
}

.spinner {
    width: 1.75rem;
    height: 1.75rem;
    border: 2px solid var(--gray-300);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Focus states for accessibility */
.btn:focus, .form-control:focus, .nav-link:focus, .tab:focus {
    outline: 2px solid var(--primary-light);
    outline-offset: 2px;
}

/* Prevent zoom on input focus for mobile */
@media (max-width: 720px) {
    input, select, textarea {
        font-size: 16px; /* Prevents zoom on focus in iOS */
    }
}

/* Tecno Spark 30c specific optimizations (720px and below) */
@media (max-width: 720px) {
    .admin-header {
        padding: 0 0.5rem;
    }
    
    .header-title {
        font-size: 1rem;
    }
    
    .btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
    }
    
    .btn-sm {
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
    }
    
    th, td {
        padding: 0.6rem 0.5rem;
    }
    
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
    }
    
    .stat-card {
        padding: 0.75rem;
    }
    
    .stat-value {
        font-size: 1.1rem;
    }
    
    .form-control {
        padding: 0.5rem 0.6rem;
        font-size: 0.8rem;
    }
    
    .content-section {
        padding: 1rem;
        margin-bottom: 0.75rem;
    }
    
    .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }
    
    .filter-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    #user-search, #eligibility-filter, #payment-search {
        width: 100%;
        min-width: unset !important;
    }
    
    .action-buttons {
        flex-direction: column;
        gap: 0.25rem;
    }
    
    .action-buttons .btn {
        width: 100%;
        justify-content: center;
    }
    
    .modal {
        padding: 0.5rem;
    }
    
    .modal-content {
        max-height: 95vh;
    }
    
    .modal-header, 
    .modal-body, 
    .modal-footer {
        padding: 0.75rem;
    }
}

/* Very small devices (less than 360px) */
@media (max-width: 360px) {
    :root {
        --header-height: 56px;
    }
    
    .admin-header {
        padding: 0 0.5rem;
    }
    
    .main-content {
        padding: 0.75rem;
        padding-top: calc(var(--header-height) + 0.75rem);
    }
    
    .content-section {
        padding: 1rem;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .header-actions .btn {
        padding: 0.4rem 0.5rem;
    }
    
    .header-actions .btn i {
        margin-right: 0;
    }
    
    .header-actions .btn span {
        display: none;
    }
}

/* Desktop styles */
@media (min-width: 768px) {
    body {
        font-size: 15px;
    }
    
    .admin-container {
        flex-direction: row;
    }
    
    .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        width: var(--sidebar-width);
        transform: translateX(0);
        z-index: 100;
    }
    
    .sidebar-overlay {
        display: none;
    }
    
    .close-sidebar {
        display: none;
    }
    
    .main-content {
        flex: 1;
        padding: 1.5rem;
        padding-top: calc(var(--header-height) + 1.5rem);
        margin-left: 0;
    }
    
    .admin-header {
        position: sticky;
        padding: 0 1.5rem;
    }
    
    .menu-toggle {
        display: none;
    }
    
    .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }
    
    .stat-card {
        padding: 1.25rem;
    }
    
    .stat-value {
        font-size: 1.5rem;
    }
    
    table {
        font-size: 0.85rem;
        min-width: auto;
    }
    
    th, td {
        padding: 0.85rem;
    }
    
    .content-section {
        padding: 1.5rem;
    }
    
    .section-title {
        font-size: 1.2rem;
    }
    
    .modal-dialog {
        max-width: 500px;
        margin: 1.75rem auto;
    }
    
    .table-container {
        margin: 0;
        width: 100%;
    }
}

@media (min-width: 992px) {
    .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    
    .users-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
    
    .header-title {
        font-size: 1.25rem;
        max-width: none;
    }
}

/* Dark mode support for form elements */
@media (prefers-color-scheme: dark) {
    [data-theme="auto"] {
        --card-bg: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --border-color: #4a5568;

<body>

        <aside class="sidebar" id="sidebar">

        <main class="main-content">

                <div class="stat-card">

                    <div class="stat-value" id="pendingWithdrawals">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Completed Withdrawals</div>
                    <div class="stat-value" id="completedWithdrawals">0</div>
                </div>
                <div class="stat-card">

    <div id="userDetailModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">

                    <h5 class="modal-title">User Details & Receipt Management</h5>
                    <span class="close" onclick="closeUserModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="userDetailContent">
                        <!-- User details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const refreshBtn = document.getElementById('refresh-btn');
        const usersContainer = document.getElementById('users-container');
        const userSearch = document.getElementById('user-search');
        const eligibilityFilter = document.getElementById('eligibility-filter');
        const totalEligible = document.getElementById('totalEligible');
        const pendingWithdrawalsEl = document.getElementById('pendingWithdrawals');
        const completedWithdrawalsEl = document.getElementById('completedWithdrawals');
        const confirmedReceiptsEl = document.getElementById('confirmedReceipts');
        const userDetailModal = document.getElementById('userDetailModal');
        const userDetailContent = document.getElementById('userDetailContent');

        // State variables
        let selectedUserId = null;
        let selectedFile = null;

        // Event Listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        refreshBtn.addEventListener('click', loadEligibleUsers);
        userSearch.addEventListener('input', filterUsers);
        eligibilityFilter.addEventListener('change', loadEligibleUsers);

        // Close user modal
        function closeUserModal() {
            userDetailModal.style.display = 'none';
            selectedUserId = null;
            selectedFile = null;
        }

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === userDetailModal) {
                closeUserModal();
            }
        });

        // Load JSON data
        async function loadJSON(filename) {
            try {
                const response = await fetch(`/data/${filename}`);
                if (!response.ok) throw new Error(`Failed to load ${filename}`);
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return [];
            }
        }

        // Format currency
        function formatCurrency(amount) {
            return `â‚¦${amount?.toLocaleString() || '0'}`;
        }

        // Filter users based on search input
        function filterUsers() {
            const searchTerm = userSearch.value.toLowerCase();
            const cards = usersContainer.querySelectorAll('.user-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
            }
        }

        // Upload receipt for a user
        async function uploadReceipt(userId) {
            try {
                if (!selectedFile) {
                    alert('Please select a receipt file first');
                    return;
                }

                const message = document.getElementById('receiptMessage').value;
                
                const formData = new FormData();
                formData.append('receipt', selectedFile);
                formData.append('userId', userId);
                formData.append('message', message);

                const response = await fetch('/api/admin/withdrawals', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to upload receipt');
                }

                alert('Receipt uploaded successfully!');
                closeUserModal();
                loadEligibleUsers(); // Refresh the list
            } catch (error) {
                console.error('Error uploading receipt:', error);
                alert('Failed to upload receipt: ' + error.message);
            }
        }

        // View user details
        async function viewUserDetails(userId) {
            try {
                selectedUserId = userId;
                const [users, savingsPlans, transactions, withdrawals] = await Promise.all([
                    loadJSON('users.json'),
                    loadJSON('savings_plans.json'),
                    loadJSON('transactions.json'),
                    loadJSON('withdrawals.json')
                ]);
                
                const user = users.find(u => u.id === userId);
                if (!user) {
                    alert('User not found');
                    return;
                }
                
                const userPlan = savingsPlans.find(plan => plan.userId === userId);
                const userTransactions = transactions.filter(t => t.userId === userId);
                const userWithdrawals = withdrawals.filter(w => w.userId === userId);
                
                const totalSaved = userTransactions
                    .filter(t => t.type === 'payment' && t.status === 'completed')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const monthsCompleted = userPlan ? userPlan.monthsCompleted : 0;
                const isEligible = monthsCompleted >= 6;
                
                const pendingWithdrawals = userWithdrawals.filter(w => w.status === 'pending');
                const completedWithdrawals = userWithdrawals.filter(w => w.status === 'completed');
                const confirmedWithdrawals = userWithdrawals.filter(w => w.confirmed);

                // Format user details for display
                userDetailContent.innerHTML = `
                    <div class="user-detail-grid">
                        <div class="detail-section">
                            <h4>Personal Information</h4>
                            <div class="detail-item">
                                <div class="detail-label">Full Name</div>
                                <div class="detail-value">${user.firstName} ${user.lastName}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${user.email || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${user.phone || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">User ID</div>
                                <div class="detail-value">${user.id}</div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Bank Details</h4>
                            <div class="detail-item">
                                <div class="detail-label">Bank Name</div>
                                <div class="detail-value">${user.bankName || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Account Name</div>
                                <div class="detail-value">${user.accountName || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Account Number</div>
                                <div class="detail-value">${user.accountNumber || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Savings Information</h4>
                            <div class="detail-item">
                                <div class="detail-label">Total Saved</div>
                                <div class="detail-value">${formatCurrency(totalSaved)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Months Completed</div>
                                <div class="detail-value">${monthsCompleted} / 6</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Eligibility Status</div>
                                <div class="detail-value">
                                    <span class="badge ${isEligible ? 'badge-success' : 'badge-warning'}">
                                        ${isEligible ? 'Eligible' : 'Not Eligible'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Withdrawal History</h4>
                            <div class="detail-item">
                                <div class="detail-label">Pending</div>
                                <div class="detail-value">${pendingWithdrawals.length}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Completed</div>
                                <div class="detail-value">${completedWithdrawals.length}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Confirmed</div>
                                <div class="detail-value">${confirmedWithdrawals.length}</div>
                            </div>
                        </div>
                    </div>

                    <div class="upload-section mt-3">
                        <h4>Upload Withdrawal Receipt</h4>
                        <div class="form-group">
                            <label class="form-label">Message to User</label>
                            <textarea id="receiptMessage" class="form-control" placeholder="Add a message for the user about this receipt" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Receipt File</label>
                            <input type="file" id="receiptFile" class="form-control" accept="image/*" onchange="handleFileSelect(event)">
                            <small id="fileName" class="form-text text-muted">No file chosen</small>
                        </div>
                        <div class="action-buttons mt-2">
                            <button class="btn btn-success" onclick="uploadReceipt('${userId}')">
                                <i class="fas fa-check"></i> Send Receipt
                            </button>
                            <button class="btn btn-secondary" onclick="closeUserModal()">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </div>

                    ${pendingWithdrawals.length > 0 ? `
                    <div class="upload-section mt-3">
                        <h4>Pending Withdrawals</h4>
                        ${pendingWithdrawals.map(withdrawal => `
                            <div class="detail-item mb-2">
                                <div class="detail-label">Withdrawal #${withdrawal.id}</div>
                                <div class="detail-value">
                                    ${formatCurrency(withdrawal.amount)} - 
                                    <span class="badge ${withdrawal.confirmed ? 'badge-success' : 'badge-warning'}">
                                        ${withdrawal.confirmed ? 'Confirmed by User' : 'Pending Confirmation'}
                                    </span>
                                    ${withdrawal.receiptImage ? `
                                        <div class="mt-2">
                                            <img src="/uploads/${withdrawal.receiptImage}" 
                                                 alt="Receipt" 
                                                 class="receipt-image w-100"
                                                 style="max-height: 200px; object-fit: contain; cursor: pointer;"
                                                 onclick="window.open('/uploads/${withdrawal.receiptImage}', '_blank')">
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                `;
                
                userDetailModal.style.display = 'block';
            } catch (error) {
                console.error('Error loading user details:', error);
                alert('Failed to load user details');
            }
        }

        // Load eligible users
        async function loadEligibleUsers() {
            try {
                const [users, savingsPlans, withdrawals, transactions] = await Promise.all([
                    loadJSON('users.json'),
                    loadJSON('savings_plans.json'),
                    loadJSON('withdrawals.json'),
                    loadJSON('transactions.json')
                ]);

                // Calculate stats
                const eligibleUsers = users.filter(user => {
                    const userPlan = savingsPlans.find(plan => plan.userId === user.id);
                    return userPlan && userPlan.monthsCompleted >= 6;
                });

                const pendingWithdrawalsCount = withdrawals.filter(w => w.status === 'pending').length;
                const completedWithdrawalsCount = withdrawals.filter(w => w.status === 'completed').length;
                const confirmedReceiptsCount = withdrawals.filter(w => w.confirmed).length;
                
                // Update stats
                totalEligible.textContent = eligibleUsers.length;
                pendingWithdrawalsEl.textContent = pendingWithdrawalsCount;
                completedWithdrawalsEl.textContent = completedWithdrawalsCount;
                confirmedReceiptsEl.textContent = confirmedReceiptsCount;

                // Filter based on selection
                const filterValue = eligibilityFilter.value;
                let filteredUsers = users;
                
                if (filterValue === 'eligible') {
                    filteredUsers = users.filter(user => {
                        const userPlan = savingsPlans.find(plan => plan.userId === user.id);
                        return userPlan && userPlan.monthsCompleted >= 6;
                    });
                } else if (filterValue === 'with-pending') {
                    const usersWithPending = withdrawals
                        .filter(w => w.status === 'pending')
                        .map(w => w.userId);
                    
                    filteredUsers = users.filter(user => usersWithPending.includes(user.id));
                } else if (filterValue === 'with-receipts') {
                    const usersWithReceipts = withdrawals
                        .filter(w => w.receiptImage)
                        .map(w => w.userId);
                    
                    filteredUsers = users.filter(user => usersWithReceipts.includes(user.id));
                }

                // Enrich users with savings plan and transaction data
                const enrichedUsers = filteredUsers.map(user => {
                    const userPlan = savingsPlans.find(plan => plan.userId === user.id);
                    const userWithdrawals = withdrawals.filter(w => w.userId === user.id);
                    const userTransactions = transactions.filter(t => t.userId === user.id);
                    
                    const totalSaved = userTransactions
                        .filter(t => t.type === 'payment' && t.status === 'completed')
                        .reduce((sum, t) => sum + t.amount, 0);
                    
                    const monthsCompleted = userPlan ? userPlan.monthsCompleted : 0;
                    const isEligible = monthsCompleted >= 6;
                    
                    const pendingWithdrawals = userWithdrawals.filter(w => w.status === 'pending');
                    const hasPendingWithdrawals = pendingWithdrawals.length > 0;
                    const hasReceipts = userWithdrawals.some(w => w.receiptImage);
                    const confirmedWithdrawals = userWithdrawals.filter(w => w.confirmed);
                    
                    return {
                        ...user,
                        monthsCompleted,
                        totalSaved,
                        isEligible,
                        withdrawals: userWithdrawals,
                        hasPendingWithdrawals,
                        hasReceipts,
                        confirmedWithdrawals: confirmedWithdrawals.length
                    };
                });

                usersContainer.innerHTML = '';
                
                if (enrichedUsers.length === 0) {
                    usersContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>No users found</h3>
                            <p>Try changing your filter criteria</p>
                        </div>
                    `;
                    return;
                }

                enrichedUsers.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    
                    // Get user initials for avatar
                    const initials = `${user.firstName?.charAt(0) || ''}${user.lastName?.charAt(0) || ''}`;
                    
                    card.innerHTML = `
                        <div class="user-header">
                            <div>
                                <div class="user-name">${user.firstName} ${user.lastName}</div>
                                <div class="user-id">ID: ${user.id}</div>
                            </div>
                            <span class="badge ${user.isEligible ? 'badge-success' : 'badge-warning'}">
                                ${user.isEligible ? 'Eligible' : 'Not Eligible'}
                            </span>
                        </div>
                        
                        <div class="user-contact">
                            <div><i class="fas fa-envelope"></i> ${user.email || 'N/A'}</div>
                            <div><i class="fas fa-phone"></i> ${user.phone || 'N/A'}</div>
                        </div>
                        
                        <div class="user-details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Bank Name</div>
                                <div class="detail-value">${user.bankName || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Account Number</div>
                                <div class="detail-value">${user.accountNumber || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Total Saved</div>
                                <div class="detail-value">${formatCurrency(user.totalSaved)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Months Completed</div>
                                <div class="detail-value">${user.monthsCompleted} / 6</div>
                            </div>
                        </div>
                        
                        <div class="user-status">
                            ${user.hasPendingWithdrawals ? 
                                `<span class="badge badge-warning">Pending Withdrawal</span>` : ''}
                            ${user.hasReceipts ? 
                                `<span class="badge badge-info">Receipt Uploaded</span>` : ''}
                            ${user.confirmedWithdrawals > 0 ? 
                                `<span class="badge badge-success">${user.confirmedWithdrawals} Confirmed</span>` : ''}
                        </div>
                        
                        <div class="user-actions">
                            <button class="btn btn-primary" onclick="viewUserDetails('${user.id}')">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            ${user.isEligible ? `
                            <button class="btn btn-success" onclick="initiateWithdrawal('${user.id}')">
                                <i class="fas fa-hand-holding-usd"></i> Process Withdrawal
                            </button>
                            ` : ''}
                        </div>
                    `;
                    
                    usersContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading users:', error);
                usersContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);"></i>
                        <h3>Error loading users</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Initiate withdrawal for a user
        async function initiateWithdrawal(userId) {
            try {
                // First, get user details to calculate withdrawal amount
                const [users, savingsPlans, transactions] = await Promise.all([
                    loadJSON('users.json'),
                    loadJSON('savings_plans.json'),
                    loadJSON('transactions.json')
                ]);
                
                const user = users.find(u => u.id === userId);
                if (!user) {
                    throw new Error('User not found');
                }
                
                const userTransactions = transactions.filter(t => t.userId === userId);
                const totalSaved = userTransactions
                    .filter(t => t.type === 'payment' && t.status === 'completed')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                // Create withdrawal request
                const response = await fetch('/api/admin/withdrawals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        amount: totalSaved,
                        status: 'pending'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to initiate withdrawal');
                }

                alert('Withdrawal initiated successfully!');
                loadEligibleUsers(); // Refresh the list
            } catch (error) {
                console.error('Error initiating withdrawal:', error);
                alert('Failed to initiate withdrawal: ' + error.message);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadEligibleUsers);

        // Make functions available globally
        window.viewUserDetails = viewUserDetails;
        window.closeUserModal = closeUserModal;
        window.handleFileSelect = handleFileSelect;
        window.uploadReceipt = uploadReceipt;
        window.initiateWithdrawal = initiateWithdrawal;
    </script>
</body>
</html>
