<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich More Now - Profile</title>
    <style>
        :root {
            --primary-color: #0d60d8;
            --primary-light: #e6f0fd;
            --primary-dark: #0a4eb0;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --nav-height: 70px;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --primary-light: #1a2d4a;
            --primary-dark: #3a7bc8;
            --secondary-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-light: #aaa;
            --background-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: var(--nav-height);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            padding: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
        }

        /* Profile Card */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: var(--primary-color);
            font-size: 32px;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
        }

        .profile-email {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .form-input:disabled {
            background-color: var(--secondary-color);
            opacity: 0.7;
        }

        /* Referral Section */
        .referral-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .referral-code {
            display: flex;
            align-items: center;
            background-color: var(--primary-light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .referral-text {
            flex: 1;
            font-weight: 600;
            color: var(--primary-color);
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
        }

        /* Referral Stats */
        .referral-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .referral-stat {
            text-align: center;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }

        .referral-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .referral-stat-label {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Save Button */
        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: var(--primary-dark);
        }

        /* Edit Button */
        .edit-button {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--background-color);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 11px;
            font-weight: 500;
            flex: 1;
            padding: 8px 0;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .nav-plus {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -25px;
            box-shadow: 0 4px 15px rgba(13, 96, 216, 0.3);
            border: 3px solid var(--background-color);
        }

        /* Responsive Styles */
        @media (max-width: 400px) {
            .container {
                padding: 0 15px;
            }

            .profile-card {
                padding: 20px;
            }

            .profile-avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="page-title">My Profile</div>
            <div style="width: 40px;"></div> <!-- Spacer for alignment -->
        </div>

        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <span id="avatarInitials">JD</span>
                    <button class="edit-button" onclick="document.getElementById('avatarUpload').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;" onchange="handleAvatarUpload(this)">
                </div>
                <div>
                    <div class="profile-name" id="profileName">John Doe</div>
                    <div class="profile-email" id="profileEmail">john.doe@example.com</div>
                </div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" id="firstName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" id="lastName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="phone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Bank Name</label>
                    <input type="text" class="form-input" id="bankName">
                </div>
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" id="accountNumber">
                </div>
                <div class="form-group">
                    <label class="form-label">Account Name</label>
                    <input type="text" class="form-input" id="accountName">
                </div>

                <!-- Referral Section -->
                <div class="referral-section">
                    <label class="form-label">Your Referral Code</label>
                    <div class="referral-code">
                        <span class="referral-text" id="referralCode">JOHN-4F5G9H</span>
                        <button type="button" class="copy-button" onclick="copyReferralCode()">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    
                    <div class="referral-stats">
                        <div class="referral-stat">
                            <div class="referral-stat-value" id="referralCount">0</div>
                            <div class="referral-stat-label">Referrals</div>
                        </div>
                        <div class="referral-stat">
                            <div class="referral-stat-value" id="referredBy">None</div>
                            <div class="referral-stat-label">Referred By</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="/transactions" class="nav-item">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <span>Transactions</span>
        </a>
        <a href="/save" class="nav-item">
            <div class="nav-plus">
                <i class="fas fa-plus"></i>
            </div>
            <span>Save</span>
        </a>
        <a href="/withdraw" class="nav-item">
            <i class="fas fa-receipt nav-icon"></i>
            <span>Withdrawa history</span>
        </a>
        <a href="/profile" class="nav-item active">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

<script>
    // Automatic Theme Detection
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Set theme based on system preference
    if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }

    // Listen for system theme changes
    prefersDarkScheme.addEventListener('change', e => {
        if (e.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }
    });

    // Generate random referral code
    function generateReferralCode(firstName) {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let randomPart = '';
        for (let i = 0; i < 6; i++) {
            randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return `${firstName.toUpperCase().substring(0, 4)}-${randomPart}`;
    }

    // Copy referral code to clipboard
    function copyReferralCode() {
        const code = document.getElementById('referralCode').textContent;
        navigator.clipboard.writeText(code).then(() => {
            alert('Referral code copied to clipboard! Share it with friends to earn rewards!');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    // Handle avatar upload
    function handleAvatarUpload(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const avatar = document.getElementById('profileAvatar');
                avatar.innerHTML = '';
                const img = document.createElement('img');
                img.src = e.target.result;
                avatar.appendChild(img);
                
                // Add edit button back
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-button';
                editBtn.innerHTML = '<i class="fas fa-camera"></i>';
                editBtn.onclick = function() { document.getElementById('avatarUpload').click(); };
                avatar.appendChild(editBtn);
                
                // Save to server
                updateAvatar(e.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    // Update avatar on server
    async function updateAvatar(avatarData) {
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = '/index';
                return;
            }
            
            const response = await fetch('/api/profile/avatar', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    avatar: avatarData
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to update avatar');
            }
            
            // Update local storage
            const userData = JSON.parse(localStorage.getItem('rmn_user'));
            userData.avatar = avatarData;
            localStorage.setItem('rmn_user', JSON.stringify(userData));
            
        } catch (error) {
            console.error('Avatar update error:', error);
            alert('Failed to update avatar. Please try again.');
        }
    }

    // Load profile data
    async function loadProfileData() {
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const response = await fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to load profile data');
            }
            
            // Populate form fields
            document.getElementById('firstName').value = data.firstName || '';
            document.getElementById('lastName').value = data.lastName || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('bankName').value = data.bankName || '';
            document.getElementById('accountNumber').value = data.accountNumber || '';
            document.getElementById('accountName').value = data.accountName || '';
            document.getElementById('referralCode').textContent = data.referralCode;

            // Set referral stats
            document.getElementById('referralCount').textContent = data.referrals ? data.referrals.length : '0';
            document.getElementById('referredBy').textContent = data.referredBy ? data.referredBy.name : 'None';

            // Set profile name and email
            document.getElementById('profileName').textContent = 
                `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'User';
            document.getElementById('profileEmail').textContent = data.email || '';

            // Set avatar
            const avatar = document.getElementById('profileAvatar');
            if (data.avatar) {
                avatar.innerHTML = '';
                const img = document.createElement('img');
                img.src = data.avatar;
                avatar.appendChild(img);
                
                // Add edit button
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-button';
                editBtn.innerHTML = '<i class="fas fa-camera"></i>';
                editBtn.onclick = function() { document.getElementById('avatarUpload').click(); };
                avatar.appendChild(editBtn);
            } else {
                const initials = (data.firstName?.charAt(0) || '') + (data.lastName?.charAt(0) || '') || 'U';
                document.getElementById('avatarInitials').textContent = initials;
            }
        } catch (error) {
            console.error('Profile error:', error);
            if (error.message === 'Unauthorized') {
                localStorage.removeItem('rmn_token');
                window.location.href = 'index.html';
            }
        }
    }

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        try {
            const token = localStorage.getItem('rmn_token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const response = await fetch('/api/profile', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    bankName: document.getElementById('bankName').value,
                    accountNumber: document.getElementById('accountNumber').value,
                    accountName: document.getElementById('accountName').value
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to update profile');
            }
            
            // Update local storage
            const userData = JSON.parse(localStorage.getItem('rmn_user'));
            userData.firstName = data.user.firstName;
            userData.lastName = data.user.lastName;
            userData.email = data.user.email;
            userData.phone = data.user.phone;
            userData.bankName = data.user.bankName;
            userData.accountNumber = data.user.accountNumber;
            userData.accountName = data.user.accountName;
            localStorage.setItem('rmn_user', JSON.stringify(userData));
            
            // Update profile display
            document.getElementById('profileName').textContent = 
                `${data.user.firstName} ${data.user.lastName}`;
            
            // Update avatar initials if no image
            if (!userData.avatar) {
                const initials = (data.user.firstName?.charAt(0) || '') + (data.user.lastName?.charAt(0) || '') || 'U';
                document.getElementById('avatarInitials').textContent = initials;
            }
            
            alert('Profile updated successfully!');
            
        } catch (error) {
            console.error('Profile update error:', error);
            alert(error.message || 'Failed to update profile. Please try again.');
        }
    });

    window.addEventListener('DOMContentLoaded', loadProfileData);
</script>
</body>
</html>
