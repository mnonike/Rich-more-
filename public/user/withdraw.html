<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal - RichMore Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d60d8;
            --primary-light: #e6f0fd;
            --primary-dark: #0a4eb0;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .withdrawal-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-pending {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
        }

        .status-completed {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
        }

        .amount-display {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin: 25px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        .info-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
        }

        .receipt-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-confirm {
            background-color: var(--success-color);
            color: white;
        }

        .btn-confirm:hover {
            background-color: #219653;
        }

        .btn-reject {
            background-color: var(--error-color);
            color: white;
        }

        .btn-reject:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: var(--primary-color);
            color: white;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state i {
            font-size: 48px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast-success {
            background-color: var(--success-color);
        }

        .toast-error {
            background-color: var(--error-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">RichMore Now</div>
            <h1>Withdrawal Confirmation</h1>
        </div>

        <div id="withdrawalContainer">
            <!-- Content will be loaded here -->
        </div>

        <button class="btn btn-back" onclick="window.location.href='/dashboard'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <script>
        async function loadWithdrawals() {
            try {
                const token = localStorage.getItem('rmn_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch('/api/withdrawals?status=pending', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const withdrawals = await response.json();
                const container = document.getElementById('withdrawalContainer');

                if (!withdrawals || withdrawals.length === 0) {
                    container.innerHTML = `
                        <div class="withdrawal-card empty-state">
                            <i class="fas fa-hand-holding-usd"></i>
                            <h2>No Pending Withdrawals</h2>
                            <p>You don't have any withdrawals waiting for confirmation</p>
                        </div>
                    `;
                    return;
                }

                const withdrawal = withdrawals[0]; // Get the most recent pending withdrawal
                
                container.innerHTML = `
                    <div class="withdrawal-card">
                        <div class="status-badge status-pending">
                            <i class="fas fa-clock"></i> Awaiting Confirmation
                        </div>
                        
                        <div class="amount-display">
                            â‚¦${withdrawal.amount?.toLocaleString() || '0'}
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Date Processed:</span>
                                <span class="info-value">${formatDate(withdrawal.date)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Bank Name:</span>
                                <span class="info-value">${withdrawal.userDetails?.bankName || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Account Number:</span>
                                <span class="info-value">${withdrawal.userDetails?.accountNumber || 'N/A'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Account Name:</span>
                                <span class="info-value">${withdrawal.userDetails?.accountName || 'N/A'}</span>
                            </div>
                        </div>
                        
                        ${withdrawal.adminMessage ? `
                        <div class="info-item">
                            <span class="info-label">Admin Message:</span>
                            <span class="info-value">${withdrawal.adminMessage}</span>
                        </div>
                        ` : ''}
                        
                        ${withdrawal.receiptImage ? `
                        <div style="margin: 20px 0;">
                            <div style="font-weight: 600; margin-bottom: 10px;">Payment Receipt:</div>
                            <img src="/uploads/${withdrawal.receiptImage}" 
                                 alt="Receipt" 
                                 class="receipt-image"
                                 onclick="window.open('/uploads/${withdrawal.receiptImage}', '_blank')">
                        </div>
                        ` : ''}
                        
                        <div class="action-buttons">
                            <button class="btn btn-confirm" onclick="confirmWithdrawal('${withdrawal.id}')" id="confirmBtn">
                                <i class="fas fa-check-circle"></i> Confirm Receipt
                            </button>
                            <button class="btn btn-reject" onclick="rejectWithdrawal('${withdrawal.id}')">
                                <i class="fas fa-times-circle"></i> Reject
                            </button>
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background-color: #fff3cd; border-radius: 10px; border: 1px solid #ffeaa7;">
                            <i class="fas fa-info-circle" style="color: #f39c12;"></i>
                            <strong>Note:</strong> Confirming this withdrawal will reset your dashboard to start a new 6-month savings cycle.
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading withdrawals:', error);
                document.getElementById('withdrawalContainer').innerHTML = `
                    <div class="withdrawal-card empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                        <h2>Error Loading Withdrawals</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function confirmWithdrawal(withdrawalId) {
            const confirmBtn = document.getElementById('confirmBtn');
            const originalText = confirmBtn.innerHTML;
            
            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Confirming...';
            confirmBtn.disabled = true;

            try {
                const token = localStorage.getItem('rmn_token');
                const response = await fetch(`/api/withdrawals/${withdrawalId}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        confirmed: true
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to confirm withdrawal');
                }

                showToast('Withdrawal confirmed! Dashboard reset successfully.', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/dashboard?reset=true';
                }, 2000);

            } catch (error) {
                console.error('Confirmation error:', error);
                showToast('Error: ' + error.message, 'error');
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        async function rejectWithdrawal(withdrawalId) {
            if (!confirm('Are you sure you want to reject this withdrawal?')) return;

            try {
                const token = localStorage.getItem('rmn_token');
                const response = await fetch(`/api/withdrawals/${withdrawalId}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        confirmed: false
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reject withdrawal');
                }

                showToast('Withdrawal rejected.', 'error');
                
                // Reload withdrawals
                setTimeout(() => {
                    loadWithdrawals();
                }, 1000);

            } catch (error) {
                console.error('Rejection error:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadWithdrawals);
    </script>
</body>
</html>
