<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - RichMore Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --primary-dark: #3a0ca3;
        --secondary: #f72585;
        --success: #4cc9f0;
        --warning: #f9c74f;
        --danger: #f94144;
        --dark: #212529;
        --light: #f8f9fa;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-400: #ced4da;
        --gray-500: #adb5bd;
        --gray-600: #6c757d;
        --gray-700: #495057;
        --gray-800: #343a40;
        --gray-900: #212529;
        --card-bg: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        --sidebar-width: 260px;
        --header-height: 60px;
        --border-radius: 12px;
        --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
        --card-bg: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --border-color: #4a5568;
        --light: #1a202c;
        --gray-100: #1a202c;
        --gray-200: #2d3748;
        --gray-300: #4a5568;
        --gray-400: #718096;
        --gray-500: #a0aec0;
        --gray-600: #cbd5e0;
        --gray-700: #e2e8f0;
        --gray-800: #edf2f7;
        --gray-900: #f7fafc;
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--light);
        color: var(--text-primary);
        line-height: 1.6;
        transition: var(--transition);
        overflow-x: hidden;
        font-size: 14px;
    }

    /* Mobile First Layout */
    .admin-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header - Mobile Optimized */
    .admin-header {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height: var(--header-height);
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        z-index: 1000;
        box-shadow: var(--shadow);
    }

    .header-left {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        margin-right: 0.5rem;
        transition: var(--transition);
    }

    .menu-toggle:hover {
        background-color: var(--gray-200);
    }

    .header-title {
        font-size: 1.1rem;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Sidebar - Mobile Optimized */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 85%;
        max-width: 320px;
        background: var(--card-bg);
        border-right: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        z-index: 1100;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        overflow-y: auto;
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1090;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .sidebar-overlay.open {
        opacity: 1;
        visibility: visible;
    }

    .logo {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--border-color);
        height: var(--header-height);
    }

    .logo h2 {
        color: var(--primary);
        font-weight: 700;
        font-size: 1.25rem;
    }

    .close-sidebar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
    }

    .close-sidebar:hover {
        background-color: var(--gray-200);
    }

    .nav-menu {
        padding: 1rem 0;
        list-style: none;
    }

    .nav-item {
        margin: 0.25rem 0.5rem;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        transition: var(--transition);
    }

    .nav-link:hover, .nav-link.active {
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary);
    }

    .nav-link i {
        margin-right: 0.75rem;
        font-size: 1.1rem;
        width: 24px;
        text-align: center;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        padding: 1rem;
        padding-top: calc(var(--header-height) + 1rem);
        transition: var(--transition);
    }

    /* Content Sections */
    .content-section {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1.25rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.25rem;
        flex-wrap: wrap;
        gap: 0.75rem;
    }

    .section-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    /* Stats Grid - Mobile Optimized */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.75rem;
        margin-bottom: 1.25rem;
    }

    .stat-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .stat-title {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .stat-value {
        font-size: 1.35rem;
        font-weight: 700;
        color: var(--primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Tables - Mobile Optimized */
    .table-container {
        overflow-x: auto;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
        min-width: 600px;
    }

    th, td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    th {
        background-color: var(--gray-100);
        font-weight: 600;
        color: var(--text-secondary);
        position: sticky;
        top: 0;
    }

    tr:hover {
        background-color: var(--gray-100);
    }

    /* Status Badges */
    .badge {
        display: inline-block;
        padding: 0.35em 0.65em;
        border-radius: 50rem;
        font-size: 0.7em;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
    }

    .badge-primary {
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary);
    }

    .badge-success {
        background-color: rgba(76, 201, 240, 0.1);
        color: var(--success);
    }

    .badge-warning {
        background-color: rgba(249, 199, 79, 0.1);
        color: var(--warning);
    }

    .badge-danger {
        background-color: rgba(249, 65, 68, 0.1);
        color: var(--danger);
    }

    /* User Cards - Mobile Optimized */
    .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 0.75rem;
    }

    .user-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 1rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        transition: var(--transition);
    }

    .user-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .user-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
    }

    .user-name {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.25rem;
        font-size: 0.95rem;
    }

    .user-email {
        font-size: 0.75rem;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 180px;
    }

    .user-details {
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid var(--border-color);
        display: none;
    }

    .user-details.active {
        display: block;
    }

    .detail-row {
        display: flex;
        margin-bottom: 0.4rem;
        font-size: 0.75rem;
    }

    .detail-label {
        font-weight: 500;
        width: 90px;
        color: var(--text-secondary);
        flex-shrink: 0;
    }

    .detail-value {
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Progress bars */
    .progress-container {
        width: 100%;
        background-color: var(--gray-200);
        border-radius: 50rem;
        height: 6px;
        margin: 0.4rem 0;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        border-radius: 50rem;
        background-color: var(--primary);
        transition: width 0.5s ease;
    }

    .progress-text {
        font-size: 0.7rem;
        color: var(--text-secondary);
        text-align: right;
    }

    /* Forms and Inputs */
    .form-control {
        display: block;
        width: 100%;
        padding: 0.6rem 0.75rem;
        font-size: 0.85rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--text-primary);
        background-color: var(--card-bg);
        background-clip: padding-box;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--primary-light);
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }

    /* Buttons - Mobile Optimized */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.85rem;
        gap: 0.4rem;
        white-space: nowrap;
    }

    .btn-sm {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
    }

    .btn-primary {
        background-color: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
    }

    .btn-success {
        background-color: var(--success);
        color: white;
    }

    .btn-danger {
        background-color: var(--danger);
        color: white;
    }

    .btn-warning {
        background-color: var(--warning);
        color: var(--dark);
    }

    .btn-icon {
        width: 2.25rem;
        height: 2.25rem;
        padding: 0;
        border-radius: 50%;
    }

    /* Action buttons */
    .action-buttons {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
    }

    /* Images */
    .receipt-image {
        max-width: 60px;
        max-height: 60px;
        cursor: pointer;
        transition: transform 0.3s;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        object-fit: cover;
    }

    .receipt-image:hover {
        transform: scale(1.8);
        z-index: 10;
        position: relative;
    }

    /* Tabs */
    .tabs {
        display: flex;
        flex-wrap: nowrap;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
        display: none;
    }

    .tab {
        padding: 0.6rem 1rem;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-secondary);
        border-bottom: 2px solid transparent;
        transition: var(--transition);
        white-space: nowrap;
        flex-shrink: 0;
    }

    .tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Modals - Mobile Optimized */
    .modal {
        display: none;
        position: fixed;
        z-index: 1050;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        outline: 0;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem;
    }

    .modal-dialog {
        position: relative;
        width: auto;
        margin: 0;
        pointer-events: none;
        max-width: 100%;
        display: flex;
        align-items: center;
        min-height: calc(100% - 2rem);
    }

    .modal-content {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        pointer-events: auto;
        background-color: var(--card-bg);
        background-clip: padding-box;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        outline: 0;
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
        position: sticky;
        top: 0;
        background: var(--card-bg);
        z-index: 1;
    }

    .modal-title {
        margin-bottom: 0;
        line-height: 1.5;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .modal-body {
        position: relative;
        flex: 1 1 auto;
        padding: 1rem;
        overflow-y: auto;
    }

    .modal-footer {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        border-bottom-right-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
        position: sticky;
        bottom: 0;
        background: var(--card-bg);
        z-index: 1;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .close {
        float: right;
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1;
        color: var(--text-secondary);
        text-shadow: 0 1px 0 #fff;
        opacity: 0.5;
        background: transparent;
        border: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }

    .close:hover {
        opacity: 0.75;
        background-color: var(--gray-200);
    }

    /* Utility classes */
    .d-none {
        display: none;
    }

    .d-block {
        display: block;
    }

    .text-center {
        text-align: center;
    }

    .mt-2 {
        margin-top: 0.5rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .mb-2 {
        margin-bottom: 0.5rem;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }

    .p-2 {
        padding: 0.5rem;
    }

    .p-3 {
        padding: 1rem;
    }

    .w-100 {
        width: 100%;
    }

    /* Loading state */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
    }

    .spinner {
        width: 1.75rem;
        height: 1.75rem;
        border: 2px solid var(--gray-300);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Desktop styles */
    @media (min-width: 768px) {
        body {
            font-size: 15px;
        }
        
        .admin-container {
            flex-direction: row;
        }
        
        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            transform: translateX(0);
            z-index: 100;
        }
        
        .sidebar-overlay {
            display: none;
        }
        
        .close-sidebar {
            display: none;
        }
        
        .main-content {
            flex: 1;
            padding: 1.5rem;
            padding-top: calc(var(--header-height) + 1.5rem);
            margin-left: 0;
        }
        
        .admin-header {
            position: sticky;
            padding: 0 1.5rem;
        }
        
        .menu-toggle {
            display: none;
        }
        
        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-card {
            padding: 1.25rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
        }
        
        table {
            font-size: 0.85rem;
            min-width: auto;
        }
        
        th, td {
            padding: 0.85rem;
        }
        
        .content-section {
            padding: 1.5rem;
        }
        
        .section-title {
            font-size: 1.2rem;
        }
        
        .modal-dialog {
            max-width: 500px;
            margin: 1.75rem auto;
        }
    }

    @media (min-width: 992px) {
        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
        
        .users-grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        
        .header-title {
            font-size: 1.25rem;
        }
    }

    /* Very small mobile devices */
    @media (max-width: 360px) {
        :root {
            --header-height: 56px;
        }
        
        .admin-header {
            padding: 0 0.75rem;
        }
        
        .main-content {
            padding: 0.75rem;
            padding-top: calc(var(--header-height) + 0.75rem);
        }
        
        .content-section {
            padding: 1rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .action-buttons {
            flex-direction: column;
            width: 100%;
        }
        
        .action-buttons .btn {
            width: 100%;
            justify-content: center;
        }
        
        .header-actions .btn-icon {
            width: 2rem;
            height: 2rem;
        }
    }

    /* Dark mode support for form elements */
    @media (prefers-color-scheme: dark) {
        [data-theme="auto"] {
            --card-bg: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --light: #1a202c;
            --gray-100: #1a202c;
            --gray-200: #2d3748;
            --gray-300: #4a5568;
            --gray-400: #718096;
            --gray-500: #a0aec0;
            --gray-600: #cbd5e0;
            --gray-700: #e2e8f0;
            --gray-800: #edf2f7;
            --gray-900: #f7fafc;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
    }
</style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <button class="btn btn-primary btn-icon" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">User Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary btn-icon" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>RichMore Now</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="admin-dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin-users.html" class="nav-link active">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin-payments.html" class="nav-link">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin-withdrawal.html" class="nav-link">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Withdrawals</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">All Users</h2>
                    <div class="search-container">
                        <input type="text" id="user-search" class="search-input" placeholder="Search users...">
                    </div>
                </div>
                <div class="users-list" id="users-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const refreshBtn = document.getElementById('refresh-btn');

        // Event Listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        refreshBtn.addEventListener('click', loadUsers);

        // Load JSON data
        async function loadJSON(filename) {
            try {
                const response = await fetch(`/data/${filename}`);
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return [];
            }
        }

        // Toggle user details
        function toggleUserDetails(userId) {
            const userCard = document.getElementById(`user-${userId}`);
            const details = userCard.querySelector('.user-details');
            
            // Close all other open details
            document.querySelectorAll('.user-details').forEach(d => {
                if (d !== details) d.classList.remove('active');
            });
            
            document.querySelectorAll('.user-card').forEach(c => {
                if (c !== userCard) c.classList.remove('active');
            });
            
            // Toggle current
            userCard.classList.toggle('active');
            details.classList.toggle('active');
        }

        // Format referral information
        function formatReferralInfo(user, allUsers) {
            let referredBy = 'None';
            let referralsCount = 0;
            
            if (user.referredBy) {
                const referrer = allUsers.find(u => u.id === user.referredBy.userId);
                referredBy = referrer ? `${referrer.firstName} ${referrer.lastName}` : user.referredBy.name;
            }
            
            if (user.referrals && user.referrals.length > 0) {
                referralsCount = user.referrals.length;
            }
            
            return { referredBy, referralsCount };
        }

        // Load users
        async function loadUsers() {
            try {
                const [users, savingsPlans] = await Promise.all([
                    loadJSON('users.json'),
                    loadJSON('savings_plans.json')
                ]);
                
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                users.forEach(user => {
                    const userPlan = savingsPlans.find(p => p.userId === user.id) || {};
                    const progress = userPlan.monthsCompleted ? (userPlan.monthsCompleted / 6) * 100 : 0;
                    
                    // Get referral information
                    const { referredBy, referralsCount } = formatReferralInfo(user, users);
                    
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.id = `user-${user.id}`;
                    userCard.onclick = () => toggleUserDetails(user.id);
                    
                    userCard.innerHTML = `
                        <div class="user-header">
                            <div class="user-name">${user.firstName || ''} ${user.lastName || ''}</div>
                            <div class="user-email">${user.email || 'N/A'}</div>
                        </div>
                        
                        <div class="user-details">
                            <div class="detail-row">
                                <div class="detail-label">Phone:</div>
                                <div class="detail-value">${user.phone || 'N/A'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Balance:</div>
                                <div class="detail-value">â‚¦${(user.balance || 0).toLocaleString()}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Account Verified:</div>
                                <div class="detail-value">${user.isVerified ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Referral Code:</div>
                                <div class="detail-value">${user.referralCode || 'N/A'}</div>
                            </div>
                            
                            <div class="referral-info">
                                <div class="referral-stat">
                                    <strong>Referred By:</strong> ${referredBy}
                                </div>
                                <div class="referral-stat">
                                    <strong>Total Referrals:</strong> ${referralsCount}
                                </div>
                            </div>
                            
                            <div class="detail-row">
                                <div class="detail-label">Savings Plan:</div>
                                <div class="detail-value">${userPlan.planName || 'None'}</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">
                                ${userPlan.monthsCompleted || 0}/6 months completed
                            </div>
                        </div>
                    `;
                    usersList.appendChild(userCard);
                });

            } catch (error) {
                console.error('Users error:', error);
                alert('Failed to load users: ' + error.message);
            }
        }

        // Search users
        document.getElementById('user-search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.user-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>
</body>
</html>
