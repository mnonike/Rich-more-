<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich More Now - Dashboard</title>
    <style>
        :root {
            --primary-color: #0d60d8;
            --primary-light: #e6f0fd;
            --primary-dark: #0a4eb0;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --nav-height: 70px;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --disabled-color: #95a5a6;
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --primary-light: #1a2d4a;
            --primary-dark: #3a7bc8;
            --secondary-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-light: #aaa;
            --background-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --disabled-color: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: var(--nav-height);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Notification Banner */
        .notification-banner {
            background-color: var(--primary-light);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .notification-icon {
            color: var(--primary-color);
            margin-right: 10px;
            font-size: 20px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 14px;
            color: var(--text-light);
        }

        /* Header Styles */
        .header {
            padding: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .welcome-text {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            margin-top: 5px;
        }

        .notification-badge {
            position: relative;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: 2px solid var(--background-color);
        }

        /* Savings Overview */
        .savings-overview {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .savings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .savings-title {
            font-size: 18px;
            font-weight: 600;
        }

        .savings-status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 500;
        }

        .savings-amount {
            font-size: 36px;
            font-weight: 800;
            margin: 15px 0;
            color: var(--primary-color);
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .savings-progress {
            margin: 25px 0;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 10px;
            width: 0;
            transition: width 1s ease-out;
        }

        .savings-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button {
            background-color: var(--primary-color);
            color: white;
        }

        .save-button:hover {
            background-color: var(--primary-dark);
        }

        .withdraw-button {
            background-color: var(--disabled-color);
            color: white;
            cursor: not-allowed;
        }

        .withdraw-button.active {
            background-color: var(--success-color);
            cursor: pointer;
        }

        /* Recent Transactions */
        .transactions-section {
            margin: 30px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .view-all {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 18px;
            flex-shrink: 0;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: var(--text-light);
        }

        .transaction-amount {
            font-weight: 700;
        }

        .status-pending {
            color: var(--warning-color);
        }

        .status-completed {
            color: var(--success-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--background-color);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 11px;
            font-weight: 500;
            flex: 1;
            padding: 8px 0;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }

        .nav-plus {
            background-color: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -25px;
            box-shadow: 0 4px 15px rgba(13, 96, 216, 0.3);
            border: 3px solid var(--background-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes countUp {
            from { opacity: 0.5; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 400px) {
            .container {
                padding: 0 15px;
            }

            .savings-overview {
                padding: 20px;
            }

            .savings-amount {
                font-size: 32px;
            }

            .transaction-card {
                padding: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Notification Banner -->
    <div class="container">
        <div class="notification-banner" id="nextPaymentNotification" style="display: none;">
            <i class="fas fa-bell notification-icon"></i>
            <div class="notification-content">
                <div class="notification-title">Next Payment Due</div>
                <div class="notification-message">Your next payment of ₦12,000 is due on <span id="nextPaymentDate"></span></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="welcome-text">Welcome back</div>
                <div class="user-name" id="userName">Loading...</div>
            </div>
            <div class="notification-badge">
                <i class="far fa-bell" style="font-size: 22px; color: var(--text-color);"></i>
                <div class="badge" id="notificationBadge" style="display: none;"></div>
            </div>
        </div>

        <!-- Savings Overview -->
        <div class="savings-overview">
            <div class="savings-header">
                <div class="savings-title">6-Month Savings Plan</div>
                <div class="savings-status" id="savingsStatus">Month 0/6</div>
            </div>
            <div class="savings-amount" id="totalSaved">₦0</div>
            
            <div class="savings-progress">
                <div class="progress-text">
                    <span>Progress</span>
                    <span id="progressText">0 of 6 months</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="savings-actions">
                <div class="action-button save-button" onclick="location.href='/save'">
                    <i class="fas fa-plus"></i> Make Payment
                </div>
                <div class="action-button withdraw-button" id="withdrawButton">
                    <i class="fas fa-lock"></i> Complete 6 Months
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions-section">
            <div class="section-header">
                <div class="section-title">Recent Transactions</div>
                <a href="/transactions" class="view-all">View All</a>
            </div>
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="/transactions" class="nav-item">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <span>Transactions</span>
        </a>
        <a href="/save" class="nav-item">
            <div class="nav-plus">
                <i class="fas fa-plus"></i>
            </div>
            <span>Save</span>
        </a>
        <a href="/withdraw" class="nav-item">
            <i class="fas fa-receipt nav-icon"></i>
            <span>withdrawal history</span>
        </a>
        <a href="/profile" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Profile</span>
        </a>
    </nav>

<script>
// Automatic Theme Detection
const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
const MONTHLY_PAYMENT_AMOUNT = 12000; // ₦12,000 per month

// Set theme based on system preference
if (prefersDarkScheme.matches) {
    document.documentElement.setAttribute('data-theme', 'dark');
}

// Listen for system theme changes
prefersDarkScheme.addEventListener('change', e => {
    if (e.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.removeAttribute('data-theme');
    }
});

// Calculate completed months from total paid amount
function calculateCompletedMonths(totalPaid) {
    return Math.floor(totalPaid / MONTHLY_PAYMENT_AMOUNT);
}

// Animate number counting
function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = `₦${value.toLocaleString()}`;
        element.style.animation = 'countUp 0.3s ease';
        
        setTimeout(() => {
            element.style.animation = '';
        }, 300);
        
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

// Update progress display
function updateProgress(totalPaid, monthsCompleted) {
    const progressPercent = Math.min(Math.round((monthsCompleted / 6) * 100), 100);
    
    // Update progress text
    document.getElementById('progressText').textContent = `${monthsCompleted} of 6 months`;
    
    // Animate progress bar
    setTimeout(() => {
        document.getElementById('progressFill').style.width = `${progressPercent}%`;
    }, 300);
    
    // Update savings status
    document.getElementById('savingsStatus').textContent = `Month ${monthsCompleted}/6`;
    
    return progressPercent;
}

// Load dashboard data
async function loadDashboardData() {
    try {
        const token = localStorage.getItem('rmn_token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        
        const response = await fetch('/api/dashboard', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Failed to load dashboard data');
        }
        
        // Update UI with data
        document.getElementById('userName').textContent = data.user.firstName || 'User';
        
        // Calculate completed months based on total paid
        const monthsCompleted = calculateCompletedMonths(data.totalSaved);
        const progressPercent = updateProgress(data.totalSaved, monthsCompleted);
        
        // Update total saved with animation
        animateValue(document.getElementById('totalSaved'), 0, data.totalSaved, 1000);
        
        // Enable/disable withdraw button
        const withdrawButton = document.getElementById('withdrawButton');
        if (monthsCompleted >= 6 && data.savingsPlan?.status === 'completed') {
            withdrawButton.classList.add('active');
            withdrawButton.innerHTML = '<i class="fas fa-arrow-up"></i> Withdraw ₦100,000';
            withdrawButton.onclick = function() {
                window.location.href = '/withdraw';
            };
        } else if (monthsCompleted >= 6) {
            withdrawButton.innerHTML = '<i class="fas fa-clock"></i> Awaiting Admin';
            withdrawButton.onclick = null;
        } else {
            withdrawButton.innerHTML = '<i class="fas fa-lock"></i> Complete 6 Months';
            withdrawButton.onclick = null;
        }
        
        // Show next payment notification if not completed
        if (monthsCompleted < 6) {
            const nextPaymentDate = new Date();
            nextPaymentDate.setMonth(nextPaymentDate.getMonth() + 1);
            
            document.getElementById('nextPaymentDate').textContent = nextPaymentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
            document.getElementById('nextPaymentNotification').style.display = 'flex';
        } else {
            document.getElementById('nextPaymentNotification').style.display = 'none';
        }
        
        // Load payment history
        loadPaymentHistory(data.recentTransactions);
        
        // Show notification badge if there are unread notifications
        if (data.unreadNotifications > 0) {
            document.getElementById('notificationBadge').style.display = 'block';
        } else {
            document.getElementById('notificationBadge').style.display = 'none';
        }
        
    } catch (error) {
        console.error('Dashboard error:', error);
        if (error.message === 'Unauthorized') {
            localStorage.removeItem('rmn_token');
            window.location.href = 'index.html';
        }
    }
}

// Load payment history
function loadPaymentHistory(transactions) {
    const transactionList = document.getElementById('transactionList');
    
    if (!transactions || transactions.length === 0) {
        transactionList.innerHTML = '<div class="transaction-card"><div class="transaction-details">No transactions yet</div></div>';
        return;
    }
    
    transactionList.innerHTML = '';
    
    transactions.forEach(transaction => {
        const transactionCard = document.createElement('div');
        transactionCard.className = 'transaction-card';
        
        // Set icon based on type
        let icon, title;
        if (transaction.type === 'payment') {
            icon = 'fa-piggy-bank';
            title = 'Monthly Payment';
        } else if (transaction.type === 'withdrawal') {
            icon = 'fa-hand-holding-usd';
            title = 'Withdrawal';
        } else {
            icon = 'fa-exchange-alt';
            title = transaction.description || 'Transaction';
        }
        
        // Format date
        const date = new Date(transaction.date).toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit',
            minute: '2-digit'
        });
        
        // Set status class
        const statusClass = `status-${transaction.status}`;
        
        transactionCard.innerHTML = `
            <div class="transaction-icon">
                <i class="fas ${icon}"></i>
            </div>
            <div class="transaction-details">
                <div class="transaction-title">${title}</div>
                <div class="transaction-date">${date}</div>
            </div>
            <div class="transaction-amount ${statusClass}">
                <i class="fas ${transaction.status === 'completed' ? 'fa-check-circle' : 'fa-clock'}"></i>
                ₦${transaction.amount.toLocaleString()}
            </div>
        `;
        transactionList.appendChild(transactionCard);
    });
}

// Check for withdrawal confirmation and refresh data
function checkForWithdrawalConfirmation() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('withdrawalConfirmed')) {
        // Show success message
        const toast = document.createElement('div');
        toast.className = 'toast-message success';
        toast.innerHTML = `
            <i class="fas fa-check-circle"></i>
            Withdrawal confirmed! Your savings plan has been reset.
        `;
        document.body.appendChild(toast);
        
        // Remove after 5 seconds
        setTimeout(() => {
            toast.remove();
        }, 5000);
        
        // Remove the parameter from URL
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Refresh data
        loadDashboardData();
    }
}

// Initialize when page loads
window.addEventListener('DOMContentLoaded', () => {
    // Set up theme detection
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
    prefersDarkScheme.addEventListener('change', e => {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    });

    // Load dashboard data
    loadDashboardData();
    
    // Check for withdrawal confirmation
    checkForWithdrawalConfirmation();
});

// Add toast message styles to head
const style = document.createElement('style');
style.textContent = `
    .toast-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1100;
        animation: slideIn 0.3s, fadeOut 0.5s 4.5s forwards;
    }
    
    .toast-message.success {
        background-color: var(--success-color);
    }
    
    .toast-message.error {
        background-color: var(--error-color);
    }
    
    @keyframes slideIn {
        from { top: -50px; opacity: 0; }
        to { top: 20px; opacity: 1; }
    }
    
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>
</body>
</html>
